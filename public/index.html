<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="weather application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="style.css" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>React Weather App</title>
  </head>
  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div className="container"></div>
    <div id="root"></div>
    <div className="weather-app">
      <div className="container">
        <div className="card">
          <div className="row">
          </div>
          <h2>San Francisco</h2>
          <div>
            <li>
              <ul>Last Updated: Thursday at 18:00</ul>
              <ul>Sunny</ul>
            </li>
          </div>
          <div>
            <h1>66</h1>
            <div>
              <span className="f-temp">°F</span>
              <span className="c-temp">°C</span>
              <li>
                <ul>Humidity: 71%</ul>
                <ul>Wind: 14 MPH</ul>
              </li>
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>
  );
  <footer>
    <a href="https://github.com/RonLi5321/weather-react-app" target="blank">Open-Source Code
    </a>
    <p>by Ronna Del Rosario</p>
  </footer>
